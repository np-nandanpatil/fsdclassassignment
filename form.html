<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Connect</title>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Fira+Code&display=swap"
          rel="stylesheet">
     <link rel="stylesheet" href="styles.css">
     <style>
          section,
          input {
               text-align: center;
               display: flex;
               flex-direction: column;
               align-items: center;
               ;
          }
     </style>
</head>

<body>
     <header>
          <nav id="main-nav">
               <button class="hamburger">☰</button>
               <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="text-format.html">Text Format</a></li>
                    <li><a href="list.html">Lists</a></li>
                    <li><a href="tables.html">Tables</a></li>
                    <li><a href="form.html">Connect!</a></li>
               </ul>
          </nav>
     </header>
     <main>
          <section>
               <h1>Contact Me</h1>
               <form id="contact-form">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">

                    <fieldset>
                         <legend>Preferred Contact:</legend>
                         <input type="radio" id="email-pref" name="contact-pref" value="email">
                         <label for="email-pref">Email</label>
                         <input type="radio" id="phone-pref" name="contact-pref" value="phone">
                         <label for="phone-pref">Phone</label>
                    </fieldset>

                    <fieldset>
                         <legend>Skills Known:</legend>
                         <input type="checkbox" id="html" name="skills" value="html">
                         <label for="html">HTML</label>
                         <input type="checkbox" id="css" name="skills" value="css">
                         <label for="css">CSS</label>
                    </fieldset>

                    <label for="interest">Interest:</label>
                    <select id="interest" name="interest">
                         <option value="frontend">Frontend</option>
                         <option value="backend">Backend</option>
                         <option value="fullstack">Full Stack</option>
                    </select>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4"></textarea>

                    <input type="submit" value="Submit">
               </form>
          </section>
          <section class="author-info">
               <p>Nandan Patil M - USN: 1MJ22IS065</p>
          </section>
          <section class="try-it">
               <p>Now that you know these form tags, why don’t you try them out?</p>
               <button onclick="openTryIt()">Try It Out</button>
          </section>
     </main>

     <!-- script to open tryit  -->
     <script>
          function openTryIt() {
               window.open('tryit.html', 'TryItWindow', 'width=800,height=600,scrollbars=yes');
          }
     </script>

     <!-- separate scrcipt for hamburger (responsive related) -->
     <script>
          document.addEventListener('DOMContentLoaded', function () {
               const hamburger = document.querySelector('.hamburger');
               const navUl = document.querySelector('#main-nav ul');

               if (hamburger && navUl) {
                    hamburger.addEventListener('click', function () {
                         navUl.classList.toggle('active');
                    });
               } else {
                    console.error('Hamburger or navUl not found');
               }
          });
     </script>
</body>

</html>
